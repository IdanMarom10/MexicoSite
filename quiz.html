    <div class="container">
        <h1 id="formTitle">בניית הבוריטו המושלם</h1>
        <div class="content">
            <!-- Menu Form -->
            <form id="menuForm">
                <label for="name">שם מלא:</label>
                <input type="text" id="name" name="name">

                <fieldset>
                    <legend>בחירת חלבון:</legend>
                    <input type="radio" id="chicken" name="protein" value="עוף">
                    <label for="chicken">עוף</label><br>
                    <input type="radio" id="beef" name="protein" value="בקר">
                    <label for="beef">בקר</label><br>
                    <input type="radio" id="tofu" name="protein" value="טופו">
                    <label for="tofu">טופו</label><br>
                </fieldset>

                <fieldset>
                    <legend>תוספות:</legend>
                    <input type="checkbox" id="lettuce" name="extras" value="חסה">
                    <label for="lettuce">חסה</label><br>
                    <input type="checkbox" id="cheese" name="extras" value="גבינה">
                    <label for="cheese">גבינה</label><br>
                    <input type="checkbox" id="salsa" name="extras" value="סלסה">
                    <label for="salsa">סלסה</label><br>
                    <input type="checkbox" id="guacamole" name="extras" value="גוואקמולה">
                    <label for="guacamole">גוואקמולה</label><br>
                </fieldset>

                <button type="button" id="submitBtn" disabled onclick="handleSubmit()">שלח הזמנה</button>
            </form>

            <!-- Order Display -->
            <div id="orderDisplay">
                <h2 id="orderTitle">ההזמנה שלך</h2><br>
                <h3>חלבון:</h3>
                <div class="items proteins">
                    <img src="images/chicken.jpg" alt="עוף" id="chickenImage">
                    <img src="images/beef.png" alt="בקר" id="beefImage">
                    <img src="images/tofu.png" alt="טופו" id="tofuImage">
                </div>
                <h3>תוספות:</h3>
                <div class="items extras">
                    <img src="images/lettuce.png" alt="חסה" id="lettuceImage">
                    <img src="images/cheese.png" alt="גבינה" id="cheeseImage">
                    <img src="images/salsa.png" alt="סלסה" id="salsaImage">
                    <img src="images/guacamole.png" alt="גוואקמולה" id="guacamoleImage">
                </div>
            </div>
        </div>
        <div id="confirmation" style="display:none;">
            <h2>הזמנה התקבלה!</h2>
            <p id="orderSummary"></p>
            <button onclick="closePopup()">סגור</button>
        </div>
